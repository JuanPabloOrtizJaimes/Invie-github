<!DOCTYPE html>
<html>
<head>
	<title>Invie</title>
	<style media="screen">
	body
	{
		margin:0;
		border: 10px solid darkgrey;
	}
	img
	{
		max-width: 100%;
		vertical-align: top;
	}
	img#responsivo{
			display: none;
		}
	@media screen and (max-width: 768px){
		img#responsivo{
			display: block;
		}
		img#nuevaVersion{
			display: none;
		}
	}
	</style>
</head>
<body>
<H1>Hola Que Tal</H1>
<img src="invie-responsive.png" id="responsivo">
<img src="nueva-version.jpg" id="nuevaVersion">
<H2>Hola Que Tal2</H2>
</body>
</html>
